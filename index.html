<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note App</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <article>
                <div class="grid">

                    <header>
                        <h1>Take Better Notes</h1>
                    </header>
                
                    <aside>
                        <h1>My Notes</h1>
                        <ul>
                            <li>note one</li>
                            <li>note two</li>
                        </ul>
                    </aside>

                    <section>
                        <div id="sectionItem1">
                            <button class="newNote_Save_Button" type="button">New Note</button>
                            <button id="darkThemeButton" type="button">Dark Theme</button>
                        </div>

                        <div id="sectionItem2">
                            <textarea id="note" name="note" rows="10" cols="50" placeholder="This is a placeholder"></textarea>
                        </div>

                        <div id="sectionItem3">
                            <button class="newNote_Save_Button" type="button">Save</button>
                            <button id="cancelButton" type="button">Cancel</button>
                        </div>

                    </section>

                    <footer>
                        <h2>Keep in Touch!</h2>
                        <div>
                            <a href="https://www.linkedin.com/"><img src="images/linkedin.webp" alt="Linkedin Logo" width="50px" height="50px"></a>
                            <a href="https://www.instagram.com/"><img src="images/InternetLine.webp" alt="Internet Logo" width="50px" height="50px"></a>
                        </div>
                    </footer>
                </div>
        
            </article>
        </main>

    </body>


</html>
